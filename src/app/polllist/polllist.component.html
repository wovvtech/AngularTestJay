<table class="table table-responsive">
  <tr style="padding: 10px;background-color:silver; ">
    <th>Title</th>
    <th>URL</th>
    <th>Created At</th>
    <th>Author</th>
  </tr>
  <tr *ngFor="let item of pollList" (click)="OpenModel(item);" data-toggle="modal" data-target="#LeaveModal">
    <td style="text-align: justify;width: 40%">{{item.title}}</td>
    <td style="text-align: justify;width: 40%">{{item.url}}</td>
    <td style="text-align: justify;width: 10%">{{item.created_at | date:'dd-MM-yyyy'}}</td>
    <td style="text-align: justify;width: 10%">{{item.author}}</td>
  </tr>
</table>
<div class="modal fade" id="LeaveModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Poll Details</h4>
      </div>
      <div class="modal-body">
        <p>Title : {{pollDetails.title}}</p>
        <p>URL : {{pollDetails.url}}</p>
        <p>Created At : {{pollDetails.created_at | date:'dd-MM-yyyy'}}</p>
        <p>Author : {{pollDetails.author}}</p>
      </div>
    </div>
  </div>
</div>
